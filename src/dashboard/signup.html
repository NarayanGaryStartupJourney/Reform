<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reform | Sign Up</title>
</head>
<body>
  <main style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0a0e1a;color:#e2e8f0;font-family:Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
    <section style="width:100%;max-width:420px;background:#141824;border:1px solid rgba(226,232,240,0.1);border-radius:16px;padding:32px;box-shadow:0 30px 60px rgba(0,0,0,0.4);">
      <h1 style="margin:0 0 20px;font-size:1.75rem;text-align:center;">Create your Reform account</h1>
      <form style="display:flex;flex-direction:column;gap:16px;">
        <label style="display:flex;flex-direction:column;gap:6px;font-size:0.9rem;">
          Full Name
          <input type="text" placeholder="Jordan Smith" style="padding:10px;border-radius:8px;border:1px solid rgba(226,232,240,0.2);background:#1e2234;color:#e2e8f0;" />
        </label>
        <label style="display:flex;flex-direction:column;gap:6px;font-size:0.9rem;">
          Email
          <input type="email" placeholder="you@example.com" style="padding:10px;border-radius:8px;border:1px solid rgba(226,232,240,0.2);background:#1e2234;color:#e2e8f0;" />
        </label>
        <label style="display:flex;flex-direction:column;gap:6px;font-size:0.9rem;">
          Password
          <input type="password" placeholder="••••••••" style="padding:10px;border-radius:8px;border:1px solid rgba(226,232,240,0.2);background:#1e2234;color:#e2e8f0;" />
        </label>
        <label style="display:flex;flex-direction:column;gap:6px;font-size:0.9rem;">
          Confirm Password
          <input type="password" placeholder="••••••••" style="padding:10px;border-radius:8px;border:1px solid rgba(226,232,240,0.2);background:#1e2234;color:#e2e8f0;" />
        </label>
        <button type="button" style="padding:12px;border:none;border-radius:8px;background:#10b981;color:#fff;font-weight:600;cursor:pointer;">Sign Up</button>
      </form>
      <p style="margin-top:20px;text-align:center;font-size:0.9rem;color:#94a3b8;">
        Already have an account?
        <a href="/?login=1" style="color:#38bdf8;text-decoration:none;">Log in</a>
      </p>
    </section>
  </main>
</body>
</html>
